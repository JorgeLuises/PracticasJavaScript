<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <form
              id="product-form"
              action=""
              class="bg-dark text-white border rounded shadow p-3"
            >
              <div class="form-group mb-3">
                <label for="">Nombre del producto:</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  name="producto"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Descripción:</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  name="descripcion"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Precio:</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  name="precio"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Categoría:</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  name="categoria"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Imagen:</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  name="imagen"
                />
              </div>
              <button id="safe-product" class="btn btn-primary mt-2">
                Guardar producto
              </button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div class="bg-dark text-white border rounded shadow p-3 mt-1 d-flex justify-content-center">
                <select class="form-select" id="filtroProductos">
                    <option value="">--Selecciona un producto--</option>
                </select>
            </div>
            <div id="products-area" class="col-12 col-md-6"></div>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
</body>
</html>
